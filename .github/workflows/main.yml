name: RUN SCRIPT LISTA
on:
  schedule:
    - cron: '0 */2 * * *'  # Esegui ogni 2 ore
  workflow_dispatch:  # Consente l'esecuzione manuale

jobs:
  extract-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml playwright bs4 rapidfuzz fuzzywuzzy python-Levenshtein python-dateutil python-dotenv selenium webdriver-manager pillow
          playwright install 

      - name: Elimina file vecchi dalla cartella logos
        run: |
          if [ -d "logos" ]; then
            echo "Verificando la presenza di file nella cartella logos..."
            ls -la logos/
            
            echo "Eliminazione dei file più vecchi di 3 ore dalla cartella logos..."
            # Crea uno script Python temporaneo per eliminare i file vecchi
            cat > delete_old_files.py << 'EOF'
          import os
          import time
          import glob
          
          def delete_old_files(directory, hours=3):
              """Elimina i file più vecchi di un certo numero di ore."""
              current_time = time.time()
              cutoff_time = current_time - (hours * 3600)
              
              count = 0
              for file_path in glob.glob(f"{directory}/*"):
                  if os.path.isfile(file_path):
                      file_mod_time = os.path.getmtime(file_path)
                      if file_mod_time < cutoff_time:
                          print(f"Eliminando: {file_path} (modificato {(current_time - file_mod_time) / 3600:.2f} ore fa)")
                          os.remove(file_path)
                          count += 1
              
              return count
          
          if __name__ == "__main__":
              if os.path.exists("logos"):
                  count = delete_old_files("logos")
                  print(f"Eliminati {count} file più vecchi di 3 ore dalla cartella logos")
              else:
                  print("La cartella logos non esiste")
          EOF
            
            # Esegui lo script Python
            python delete_old_files.py
            
            # Verifica i file rimanenti
            echo "File rimanenti nella cartella logos:"
            ls -la logos/
          else
            echo "La cartella logos non esiste. Nessun file da eliminare."
          fi
      
      - name: Run Script
        run: |
          if [ -f .env ]; then
            export $(grep -v '^#' .env | xargs)
          else
            echo ".env file not found. Assicurati che esista nel repository."
            exit 1
          fi
          
          if [ -z "${LISTA}" ]; then
            echo "La variabile LISTA non è impostata. Controlla il tuo file .env."
            exit 1
          fi
          
          python "${LISTA}.py"
      
      - name: Configura Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Stash delle modifiche locali (se presenti)
        run: |
          git diff --quiet || git stash

      - name: Scarica le ultime modifiche dal repository remoto
        run: git pull --rebase origin main

      - name: Ripristina le modifiche stashed (se presenti)
        run: |
          git stash list | grep -q "stash@{0}" && git stash pop || echo "Nessuna modifica da ripristinare"

      - name: Aggiungi il file generato al commit
        run: |
          git add .
          git commit -m "UPDATE" || echo "Nessuna modifica da commitare"

      - name: Pusha il cambiamento
        run: git push
