name: Esegui Gen.py ogni ora

on:
  schedule:
    - cron: '0 * * * *'  # Esegue ogni ora esatta
  workflow_dispatch:  # Permette di eseguire manualmente

permissions:
  contents: write  # Permette di fare commit e push nel repository

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repository
        uses: actions/checkout@v4

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Sostituisci con la versione necessaria

      - name: Installa le dipendenze
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests
          fi

      - name: Esegui lo script
        run: python def.py  # Assicurati che il file sia corretto

      - name: Verifica modifiche
        run: git status  # Controlla lo stato del repository

      - name: Aggiungi il file generato al commit (se ci sono modifiche)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git diff --quiet && echo "Nessuna modifica da committare" || git commit -m "Aggiungi file generato channels_italy"

      - name: Pusha il cambiamento (se necessario)
        run: |
          git diff --quiet && echo "Nessuna modifica da pushare" || git push
